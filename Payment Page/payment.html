<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.bbassets.com/static/v2514/images/favicon.ico?v=2514"
      type="image/x-icon"
    />
    <title>Payment/id/1</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="payment.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b18434914d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="content">
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
              <i style="color: #474747;" class="fa-solid fa-location-dot"></i>
              Delivery Address
              
              </button>
            </h5>
          </div>
  
          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#accordion"
          >
            <div class="card-body1">
                <form>
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                  </div>
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state">
                  </div>
                  <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              
              
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
              <i style="color: #474747;" class="fa-solid fa-credit-card"></i>
              Payments Options
              </button>

            </h5>
          </div>
          <div
            id="collapseThree"
            class="collapse"
            aria-labelledby="headingThree"
            data-parent="#accordion"
          >
            <div class="card-body2">
              <div id="main_box">
                <div id="left">
                  <div>Debit/Credit Card</div>
                  <div>Net Banking</div>
                  <div>UPI</div>
                  <div>Wallet</div>
                  <div>Cash/Card on Delivery</div>
                  <div></div>
                </div>
                <div id="right">
                  <div id="add_credit">
                    <input type="radio" id="radio" />
                  </div>
                  <div id="details">
                    <p>Add Credit/Debit Card</p>
                    <div id="card_details">
                      <div class="first_line">
                        <label for="card_no">Card Number</label>
                        <input
                          type="text"
                          id="card_no"
                          placeholder="Enter Card Number"
                        />
                      </div>
                      <div id="sec_line">
                        <div class="first_line">
                          <label for="valid">Valid Through</label>
                          <input type="text" id="valid" placeholder="MM / YY" />
                        </div>
  
                        <div class="first_line">
                          <label for="cvv">CVV</label>
                          <input
                            type="text"
                            id="cvv"
                            placeholder="Security Code"
                          />
                        </div>
                      </div>
                      <div id="save">
                        <input id="checkbox" type="checkbox" />
                        <p>Save this card for faster payment</p>
                      </div>
                    </div>
                    <button id="pay">Place Order & Pay</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="rightCon">
        <!-- Right Content -->
        <h5>Apply Voucher</h5>
        <div id="voucher">      
          <input type="text" id="coupon-input" placeholder="Enter voucher code">
          <button id="apply-btn">Apply</button>
          <p id="message"></p>
        </div>      

        <h5 class="orSum">Order Summary</h5>
        <div id="orderSum">
          
            <h4>Basket value</h4>
            <h4>Delivery Charges</h4>
            <hr>
            <h4>Total Amount Payable</h4>
            <h4 id="total">Total Savings</h4>
          
          <p id="message"></p>
        </div>       

      </div>
    </div>
    
    <!-- payment details -->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
<script src="payment.js"></script>
