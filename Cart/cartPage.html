<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.bbassets.com/static/v2514/images/favicon.ico?v=2514" type="image/x-icon">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cartPage.css">
   

</head>

<body>
    <div id="navBar"></div>
    <!-- cart container div -->
    <div id="cartContainer">
        <h1 id="topTotal">There are <span id="productCount"></span> items in your basket.</h1>
        <hr>
        <!-- cart meta data div -->
        <div id="cartItemInfo">
           
                <!-- table -->
                    
            <div id="cartItems">
                <!-- childDiv start -->
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 45%;">ITEM DESCRIPTION</th>
                                <th>UNIT PRICE</th>
                                <th>QUANTITY</th>
                                <th>SUBTOTAL</th>
                                <!-- <th>SAVINGS</th> -->
                            </tr>
                          
                        </thead>
                        <tbody>
                            <!-- append added prods -->

                        </tbody>
                        
                    </table>
                    <hr>

                <!-- table -->
                </div>

                <!-- child div end -->
            </div>
        </div>
        <!-- items DESCRIPTION div -->
        <div id="checkoutBox">
            <div id="leftBox">
                <button id="emptyButton"><i class="fas fa-shopping-basket"></i>Empty Basket</button>
                <button class="btnShop" id="continueShopping">Continue Shopping</button>
            </div>

            <div id="rightBox">
                <div id="checkoutMain">
                    <div id="box1">
                        <div id="subTotalDiv">
                            <div id="totalDiv">
                                <p>Subtotal</p>
                                <h3 id="subTotalPrice">Rs <span id="totalCartPrice"></span></h3>
                            </div>
                            <div id="deliveryDiv">
                                <h3>Delivery Charges
                                    <i class="fa-solid fa-circle-question mark "></i>
                                </h3>
                                <h3>**</h3>
                            </div>
                            <div id="totalPayDiv">
                                <h2>TOTAL</h2>
                                <h2 id="totalDivPrice">Rs<span id="finalCartPrice"></span></h2>
                            </div>

                        </div>
                        <div id="SavedDiv">
                            <i class="fa-sharp fa-solid fa-piggy-bank fa-flip-horizontal pig"></i>
                            <p>You Saved! <br> Rs <span id="saveAmount"></span></p>
                        </div>
                    </div>
                    <div>
                        <p id="cuponTotal">* For this order: 10% discount applied</p>
                        <hr>
                    </div>
                    <div id="checkoutButtonDiv">
                        <button id="checkout">CHECKOUT
                            <i class="fa fa-arrow-alt-circle-right"></i>
                        </button>
                    </div>
                    <p id="actDel">** Actual delivery charges computed at checkout time</p>
                </div>
            </div>

        </div>


    </div>   

    <div id="footer"></div>
</body>
<script src="cartPage.js"></script>

</html>

<script src="https://kit.fontawesome.com/b18434914d.js" crossorigin="anonymous"></script>
