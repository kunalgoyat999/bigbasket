<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="product.css" />
  </head>

  <body>
    <div id="productbody">
      <div id="leftdiv">
        <div id="upprpart">
          <h4>Category</h4>
          <hr />
          <h5>Fruits & Vegetable</h5>
          <p>Exotic Fruits & Veggies</p>
          <p id="greenp">Exotic Fruits</p>
          <p>Exotic Vegetables</p>
        </div>
        <br />
        <div id="lowerpart">
          <h4>Brands</h4>
          <hr />
          <p>Fresho</p>
          <p>BRU Ground Coffee</p>
        </div>
      </div>
      <div class="vl"></div>
      <div id="imgdiv">
        <!-- img -->
      </div>
      <div id="rightdiv">
        <div id="contentdiv">
          <!-- Product Details -->
        </div>

        <div id="basket">
          <p id="count">1</p>
          <button onclick="addtoBasket()">Add to Basket</button>
        </div>
        <div id="increasequant">
          <p id="countdec">-</p>
          <p id="quant">1</p>
          <p id="countinc">+</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./product.js"></script>
</html>
